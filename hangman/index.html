<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Hangman</title>
</head>
<body>
  <div class="word"></div>
  <hr>
  <div class="guessesLeft">
  </div>
  <div class="lettersUsed"></div>
  <hr>
  <div class="inputGuess">
    <form class="inputForm">
      <label for="userGuess">Enter a letter: </label>
      <input type="text" id="userGuess" placeholder="What's your guess?">
      <br>
      <button type="submit">Guess!</button>
    </form>
    
  </div>
  

  <script src="./Hangman.js"></script>
  <script src="./app.js"></script>
</body>
</html>
